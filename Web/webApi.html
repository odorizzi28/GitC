<html>
<head>
    <title>WEB API</title>
    <link href="css/prettify.css" rel="stylesheet">
    <link href="css/hemisu-light.css" rel="stylesheet">
    <link href="css/screen.css" rel="stylesheet" media="screen">
    <link href="css/classic.css" rel="stylesheet" media="screen">
</head>
<body>
    <div>
        <form id="formUsu" method="post">
            <input type="text" name="tbxusuario" placeholder="Informar nome do usuário." />
            <input type="submit" value="Cadastrar" />
        </form>
    </div>
    <div id="exemplo">
    </div>
    <script type="text/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" 
            src="jquery.columns.min.js"></script>
 
    
    <script>
       
        function cadastrarUsuario() {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:64366/Api/Usuarios',
                data: JSON.stringify($('#formUsu').serializeArray()),
                contentType: 'application/json; charset=utf-8',
                dataType:'json'
            })
            
        }
        function GridRefresh() {
        $.get('http://localhost:64366/Api/Usuarios', function (dataApi) {
            $('#exemplo').columns({ data: dataApi });
        });
    </script>
</body>
</html>
